<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trolled</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
      padding: 15px;
      box-sizing: border-box;
    }
    .msg {
      background: #fff;
      padding: 25px 30px;
      font-size: 26px;
      color: #262626;
      text-align: center;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    @media (max-width: 480px) {
      .msg {
        font-size: 20px; 
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="msg" id="troll-message">Loading...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const message = params.get("msg");
    document.getElementById("troll-message").innerText = message
      ? decodeURIComponent(message)
      : "Nice Try Diddy ðŸ˜‚";
  </script>
</body>
</html>
